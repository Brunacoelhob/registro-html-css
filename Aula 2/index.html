<head>
  <title>Aula - 2 - Formulário</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link href="./styles.css" rel="stylesheet" />
</head>
<body>
  <h1 class="title">Faça seu cadastro</h1>
  
  <div class="box">
    <div class="box">
      <label class="label-field" for="name-field">Nome completo</label>
     <input type="text" placeholder="Digite seu nome completo" id="name-field" />
    

    <div class="box">
      <label class="date-field" for="date-field">Data de nascimento</label>
      <input type="date" placeholder="Digite data de Nascimento" number="date-field"/>
    </div>

    <div class="box">
      <label class="country-field" for="select-field">País</label>
      <select>
        <option>Brasil</option>
        <option>Argentina</option>
        <option>Paraguai</option>
      </select>
    </div>
  
    <div class="box">
      <div class=gender-inputs>
        <div class="gender-title">
         <h6>Gênero</h6>
    </div>

    <div class="box">   
      <div class="gender-group">
    </div>

    <div class="gender-input">
      <input type="radio" id="Female" nome="gender">
      <label for="Female">Feminino</label>
    

    <div class="gender-input">
      <input type="radio" id="Masculine" nome="gender">
      <label for="Masculine">Masculino</label>    
    

    <div class="gender-input">
      <input type="radio" id="others" nome="gender">
      <label for="other">Outros</label>    
    </div>
  

    <div class="box">
      <label>Email</label>
      <input type="text" placeholder="Digite seu email" />

    <div class="box">  
      <label>Senha</label>
      <input type="password" placeholder="Digite sua senha" />

    <div class="box">
      <label>Confirmar senha</label>
      <input type="password" placeholder="Confirmar senha" />
    </div>

    <div class="box">
      <input type="checkbox" />  
      <p>
        Aceito os termos e condições e concordo com as políticas de privacidade do
        Hall To Code.
      </p>
    </div>

    <div class="box">
      <button>Cadastrar</button>
      <p>Já tem uma conta no Hall To Code? Entre agora</p>
    </div>
  </div>  
</body>
